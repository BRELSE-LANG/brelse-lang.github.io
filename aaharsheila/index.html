<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AahaarSheela â€” Health & Wellness</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #E0F2F7; /* Light Blue Background */
      color: #1A202C; /* Dark text for contrast */
      font-family: 'Inter', sans-serif;
    }
    .neumorphic-button {
      background: #E0F2F7;
      border-radius: 12px;
      box-shadow: 6px 6px 12px #B0D8E4, -6px -6px 12px #FFFFFF;
      transition: all 0.2s ease-in-out;
    }
    .neumorphic-button:hover {
      box-shadow: 3px 3px 6px #B0D8E4, -3px -3px 6px #FFFFFF;
    }
    .neumorphic-button:active {
      box-shadow: inset 2px 2px 5px #B0D8E4, inset -2px -2px 5px #FFFFFF;
    }
    .neumorphic-card {
      background: #E0F2F7;
      border-radius: 20px;
      box-shadow: 8px 8px 16px #B0D8E4, -8px -8px 16px #FFFFFF;
    }
    .neumorphic-input {
      background: #E0F2F7;
      border-radius: 8px;
      padding: 8px 12px;
      box-shadow: inset 2px 2px 5px #B0D8E4, inset -2px -2px 5px #FFFFFF;
      color: #1A202C;
    }
    .neumorphic-input:focus {
      outline: none;
      box-shadow: inset 1px 1px 3px #B0D8E4, inset -1px -1px 3px #FFFFFF, 0 0 0 2px #4299E1; /* Blue ring on focus */
    }
    .header-style {
      background-color: #4299E1; /* Strong Blue for Header */
      color: #FFFFFF;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    .section-title {
      color: #2B6CB0; /* Darker blue for titles */
      font-weight: 700;
    }
    .text-highlight {
      color: #4299E1; /* Blue for highlighted text */
    }
    .text-secondary {
      color: #718096; /* Gray for secondary text */
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col">

  <header class="p-4 header-style text-center font-bold text-xl">
    ðŸŒ¿ AahaarSheela â€” Health & Wellness
  </header>

  <main class="flex-1 p-4 space-y-8 max-w-4xl mx-auto w-full">
    
    <section id="diet">
      <div class="p-6 neumorphic-card">
        <h2 class="text-2xl section-title mb-4">ðŸ¥— Smart Diet Calculator</h2>
        <form id="dietForm" class="space-y-4">
          <input id="age" type="number" placeholder="Age" class="w-full neumorphic-input" required>
          <input id="weight" type="number" placeholder="Weight (kg)" class="w-full neumorphic-input" required>
          <input id="height" type="number" placeholder="Height (cm)" class="w-full neumorphic-input" required>
          <select id="activity" class="w-full neumorphic-input">
            <option value="1.2">Sedentary</option>
            <option value="1.375">Lightly Active</option>
            <option value="1.55">Moderately Active</option>
            <option value="1.725">Very Active</option>
          </select>
          <button type="submit" class="w-full neumorphic-button py-3 font-semibold text-highlight">Calculate</button>
        </form>
        <div id="dietResult" class="mt-5 text-base text-secondary"></div>
      </div>
    </section>

    <section id="sleep" class="hidden">
      <div class="p-6 neumorphic-card">
        <h2 class="text-2xl section-title mb-4">ðŸ˜´ Sleep Tracker</h2>
        <form id="sleepForm" class="space-y-4">
          <label class="block text-secondary">Bedtime:
            <input id="bedtime" type="time" class="w-full neumorphic-input mt-1">
          </label>
          <label class="block text-secondary">Wake Time:
            <input id="waketime" type="time" class="w-full neumorphic-input mt-1">
          </label>
          <button type="submit" class="w-full neumorphic-button py-3 font-semibold text-highlight">Analyze</button>
        </form>
        <div id="sleepResult" class="mt-5 text-base text-secondary"></div>
      </div>
    </section>

    <section id="dream" class="hidden">
      <div class="p-6 neumorphic-card">
        <h2 class="text-2xl section-title mb-4">ðŸŒ™ Dream Journal</h2>
        <form id="dreamForm" class="space-y-4">
          <textarea id="dreamText" placeholder="Write your dream..." class="w-full neumorphic-input h-32 resize-none" rows="4"></textarea>
          <button type="submit" class="w-full neumorphic-button py-3 font-semibold text-highlight">Save & Interpret</button>
        </form>
        <div id="dreamResult" class="mt-5 text-base text-secondary"></div>
        <h3 class="font-semibold mt-6 text-lg section-title">Saved Dreams</h3>
        <ul id="dreamHistory" class="mt-3 text-sm text-secondary space-y-2"></ul>
      </div>
    </section>
  </main>

  <nav class="sticky bottom-0 w-full bg-transparent flex justify-around py-4">
    <button data-target="diet" class="nav-btn neumorphic-button px-6 py-3 font-semibold text-highlight text-lg">ðŸ¥— Diet</button>
    <button data-target="sleep" class="nav-btn neumorphic-button px-6 py-3 font-semibold text-secondary text-lg">ðŸ˜´ Sleep</button>
    <button data-target="dream" class="nav-btn neumorphic-button px-6 py-3 font-semibold text-secondary text-lg">ðŸŒ™ Dream</button>
  </nav>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Tab Navigation
      const navBtns = document.querySelectorAll(".nav-btn");
      const sections = document.querySelectorAll("main section");
      navBtns.forEach(btn => {
        btn.addEventListener("click", () => {
          sections.forEach(sec => sec.classList.add("hidden"));
          document.getElementById(btn.dataset.target).classList.remove("hidden");
          navBtns.forEach(b => b.classList.remove("text-highlight"));
          navBtns.forEach(b => b.classList.add("text-secondary"));
          btn.classList.remove("text-secondary");
          btn.classList.add("text-highlight");
        });
      });

      // Diet Calculator
      const dietForm = document.getElementById("dietForm");
      const dietResult = document.getElementById("dietResult");
      dietForm.addEventListener("submit", e => {
        e.preventDefault();
        const age = +document.getElementById("age").value;
        const weight = +document.getElementById("weight").value;
        const height = +document.getElementById("height").value;
        const activity = +document.getElementById("activity").value;
        const bmr = 10 * weight + 6.25 * height - 5 * age + 5;
        const calories = Math.round(bmr * activity);
        let suggestion = calories < 1800 ? "Add rice & dal khichdi" :
                         calories < 2200 ? "Balanced: roti, sabzi, curd" :
                         "High energy: paneer, nuts, ghee roti";
        dietResult.textContent = `Your daily calorie need: ${calories} kcal. Suggestion: ${suggestion}`;
      });

      // Sleep Tracker
      const sleepForm = document.getElementById("sleepForm");
      const sleepResult = document.getElementById("sleepResult");
      sleepForm.addEventListener("submit", e => {
        e.preventDefault();
        const bed = document.getElementById("bedtime").value;
        const wake = document.getElementById("waketime").value;
        if (!bed || !wake) return;
        const [bh,bm] = bed.split(":").map(Number);
        const [wh,wm] = wake.split(":").map(Number);
        let start = new Date(0,0,0,bh,bm);
        let end = new Date(0,0,0,wh,wm);
        if (end <= start) end.setDate(end.getDate()+1);
        const hours = (end-start)/3600000;
        let msg = hours < 6 ? "Too little sleep! Try earlier bedtime." :
                  hours <= 8 ? "Perfect sleep duration!" :
                  "Oversleeping a bit, adjust schedule.";
        sleepResult.textContent = `You slept ${hours.toFixed(1)} hrs. ${msg}`;
      });

      // Dream Journal
      const dreamForm = document.getElementById("dreamForm");
      const dreamText = document.getElementById("dreamText");
      const dreamResult = document.getElementById("dreamResult");
      const dreamHistory = document.getElementById("dreamHistory");
      let dreams = JSON.parse(localStorage.getItem("dreams") || "[]");

      function renderDreams() {
        dreamHistory.innerHTML = dreams.map(d => `<li>${d.date}: ${d.text} â€” ${d.interpretation}</li>`).join("");
      }
      renderDreams();

      dreamForm.addEventListener("submit", e => {
        e.preventDefault();
        const text = dreamText.value.trim();
        if (!text) return;
        let interpretation = text.includes("water") ? "Emotions flowing" :
                             text.includes("flying") ? "Freedom desire" :
                             "Subconscious thoughts";
        const entry = {date:new Date().toLocaleString(), text, interpretation};
        dreams.unshift(entry);
        localStorage.setItem("dreams", JSON.stringify(dreams));
        dreamResult.textContent = `Interpretation: ${interpretation}`;
        dreamText.value="";
        renderDreams();
      });
    });
  </script>
</body>
</html>
