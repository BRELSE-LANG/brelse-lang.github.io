<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AahaarSheela — Health & Wellness</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="p-4 text-center bg-gradient-to-r from-green-600 to-teal-600 shadow-lg">
    <h1 class="text-2xl font-bold">🌿 AahaarSheela</h1>
    <p class="text-sm">Smart Diet · Sleep Tracker · Dream Journal</p>
  </header>

  <!-- Main Content -->
  <main class="flex-1 p-4">
    <!-- Diet Section -->
    <section id="diet">
      <div class="bg-gray-800 rounded-2xl shadow-md p-4 mb-6">
        <h2 class="text-xl font-semibold mb-2">🥗 Smart Diet Calculator</h2>
        <form id="dietForm" class="space-y-2">
          <input type="number" id="age" placeholder="Age" class="w-full p-2 rounded bg-gray-700 text-white" required />
          <input type="number" id="weight" placeholder="Weight (kg)" class="w-full p-2 rounded bg-gray-700 text-white" required />
          <input type="number" id="height" placeholder="Height (cm)" class="w-full p-2 rounded bg-gray-700 text-white" required />
          <select id="gender" class="w-full p-2 rounded bg-gray-700 text-white" required>
            <option value="">Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <select id="activity" class="w-full p-2 rounded bg-gray-700 text-white" required>
            <option value="">Activity Level</option>
            <option value="1.2">Sedentary</option>
            <option value="1.55">Moderate</option>
            <option value="1.9">Active</option>
          </select>
          <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded">Calculate</button>
        </form>
        <div id="dietResult" class="mt-4 text-sm"></div>
      </div>
    </section>

    <!-- Sleep Section -->
    <section id="sleep" class="hidden">
      <div class="bg-gray-800 rounded-2xl shadow-md p-4 mb-6">
        <h2 class="text-xl font-semibold mb-2">😴 Sleep Tracker</h2>
        <form id="sleepForm" class="space-y-2">
          <label>Bedtime:</label>
          <input type="time" id="bedtime" class="w-full p-2 rounded bg-gray-700 text-white" required />
          <label>Wake-up Time:</label>
          <input type="time" id="wake" class="w-full p-2 rounded bg-gray-700 text-white" required />
          <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded">Analyze</button>
        </form>
        <div id="sleepResult" class="mt-4 text-sm"></div>
      </div>
    </section>

    <!-- Dream Section -->
    <section id="dream" class="hidden">
      <div class="bg-gray-800 rounded-2xl shadow-md p-4">
        <h2 class="text-xl font-semibold mb-2">🌙 Dream Journal + Interpreter</h2>
        <form id="dreamForm" class="space-y-2">
          <textarea id="dreamText" placeholder="Describe your dream..." class="w-full p-2 rounded bg-gray-700 text-white" required></textarea>
          <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded">Save & Interpret</button>
        </form>
        <div id="dreamResult" class="mt-4 text-sm"></div>
        <div id="dreamHistory" class="mt-4 text-sm space-y-2"></div>
      </div>
    </section>
  </main>

  <!-- Bottom Navigation -->
  <nav class="fixed bottom-0 left-0 right-0 bg-gray-800 text-gray-200 flex justify-around p-2 shadow-inner">
    <button data-target="diet" class="nav-btn text-center">🥗<br>Diet</button>
    <button data-target="sleep" class="nav-btn text-center">😴<br>Sleep</button>
    <button data-target="dream" class="nav-btn text-center">🌙<br>Dream</button>
  </nav>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Navigation
      document.querySelectorAll(".nav-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          document.querySelectorAll("main section").forEach(sec => sec.classList.add("hidden"));
          document.getElementById(btn.dataset.target).classList.remove("hidden");
        });
      });

      // Diet Calculator
      document.getElementById("dietForm").addEventListener("submit", e => {
        e.preventDefault();
        const age = +document.getElementById("age").value;
        const weight = +document.getElementById("weight").value;
        const height = +document.getElementById("height").value;
        const gender = document.getElementById("gender").value;
        const activity = +document.getElementById("activity").value;
        let bmr = gender === "male"
          ? 10 * weight + 6.25 * height - 5 * age + 5
          : 10 * weight + 6.25 * height - 5 * age - 161;
        const calories = Math.round(bmr * activity);
        document.getElementById("dietResult").innerHTML =
          `<p>Your daily calorie need: <b>${calories} kcal</b></p>
           <p>Suggested: Dal, Roti, Rice, Vegetables, Fruits 🍎</p>`;
      });

      // Sleep Tracker
      document.getElementById("sleepForm").addEventListener("submit", e => {
        e.preventDefault();
        const bed = document.getElementById("bedtime").value;
        const wake = document.getElementById("wake").value;
        if (!bed || !wake) return;
        const bedTime = new Date(`1970-01-01T${bed}:00`);
        const wakeTime = new Date(`1970-01-01T${wake}:00`);
        let diff = (wakeTime - bedTime) / 1000 / 3600;
        if (diff < 0) diff += 24;
        document.getElementById("sleepResult").innerText =
          `You slept for ${diff.toFixed(1)} hours. ${diff < 7 ? "😟 Not enough sleep!" : "😊 Good sleep!"}`;
      });

      // Dream Journal
      const historyDiv = document.getElementById("dreamHistory");
      let dreams = JSON.parse(localStorage.getItem("dreams") || "[]");
      function renderDreams() {
        historyDiv.innerHTML = dreams.map(d => `<div class="p-2 bg-gray-700 rounded">${d}</div>`).join("");
      }
      renderDreams();

      document.getElementById("dreamForm").addEventListener("submit", e => {
        e.preventDefault();
        const text = document.getElementById("dreamText").value.trim();
        if (!text) return;
        let meaning = "✨ A mysterious dream...";
        if (text.includes("water")) meaning = "Represents emotions and flow of life.";
        if (text.includes("flying")) meaning = "Symbolizes freedom and ambition.";
        if (text.includes("snake")) meaning = "Warning or hidden fears.";
        document.getElementById("dreamResult").innerText = "Interpretation: " + meaning;
        dreams.push(text + " — " + meaning);
        localStorage.setItem("dreams", JSON.stringify(dreams));
        renderDreams();
        document.getElementById("dreamText").value = "";
      });
    });
  </script>
</body>
</html>
