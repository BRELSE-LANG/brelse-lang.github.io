<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health & Wellness Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-4xl p-8">
    <h1 class="text-3xl font-bold text-center mb-8 text-indigo-700">Health & Wellness Calculator</h1>

    <!-- Tabs -->
    <div class="flex justify-center mb-6 space-x-4">
      <button class="tab-btn px-4 py-2 bg-indigo-500 text-white rounded-lg" data-tab="diet">Diet Calculator</button>
      <button class="tab-btn px-4 py-2 bg-gray-200 rounded-lg" data-tab="sleep">Sleep Tracker</button>
      <button class="tab-btn px-4 py-2 bg-gray-200 rounded-lg" data-tab="dream">Dream Journal</button>
    </div>

    <!-- Diet Calculator -->
    <div id="diet" class="tab-content">
      <h2 class="text-xl font-semibold mb-4">Indian Food Diet Calculator</h2>
      <form id="dietForm" class="space-y-4">
        <input type="number" id="age" placeholder="Age" class="w-full border p-2 rounded">
        <select id="gender" class="w-full border p-2 rounded">
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <input type="number" id="weight" placeholder="Weight (kg)" class="w-full border p-2 rounded">
        <input type="number" id="height" placeholder="Height (cm)" class="w-full border p-2 rounded">
        <select id="activity" class="w-full border p-2 rounded">
          <option value="">Select Activity Level</option>
          <option value="sedentary">Sedentary</option>
          <option value="moderate">Moderate</option>
          <option value="active">Active</option>
        </select>
        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-lg">Calculate</button>
      </form>
      <div id="dietResult" class="mt-4 text-gray-700"></div>
    </div>

    <!-- Sleep Tracker -->
    <div id="sleep" class="tab-content hidden">
      <h2 class="text-xl font-semibold mb-4">Sleep Tracker</h2>
      <form id="sleepForm" class="space-y-4">
        <label>Bedtime:
          <input type="time" id="bedtime" class="w-full border p-2 rounded">
        </label>
        <label>Wake-up Time:
          <input type="time" id="wakeuptime" class="w-full border p-2 rounded">
        </label>
        <label>Sleep Quality (1–10):
          <input type="range" id="sleepQuality" min="1" max="10" value="5" class="w-full">
          <span id="qualityValue" class="ml-2">5</span>
        </label>
        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-lg">Analyze</button>
      </form>
      <div id="sleepResult" class="mt-4 text-gray-700"></div>
    </div>

    <!-- Dream Journal -->
    <div id="dream" class="tab-content hidden">
      <h2 class="text-xl font-semibold mb-4">Dream Journal</h2>
      <form id="dreamForm" class="space-y-4">
        <textarea id="dreamText" placeholder="Describe your dream..." class="w-full border p-2 rounded"></textarea>
        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-lg">Save Dream</button>
      </form>
      <div id="dreamHistory" class="mt-6 space-y-2"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Tab switching
      const tabButtons = document.querySelectorAll(".tab-btn");
      const tabContents = document.querySelectorAll(".tab-content");
      tabButtons.forEach(btn => {
        btn.addEventListener("click", () => {
          tabButtons.forEach(b => b.classList.replace("bg-indigo-500","bg-gray-200"));
          btn.classList.replace("bg-gray-200","bg-indigo-500");
          btn.classList.add("text-white");
          tabContents.forEach(tc => tc.classList.add("hidden"));
          document.getElementById(btn.dataset.tab).classList.remove("hidden");
        });
      });

      // Diet Calculator
      document.getElementById("dietForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const age = parseInt(document.getElementById("age").value);
        const gender = document.getElementById("gender").value;
        const weight = parseFloat(document.getElementById("weight").value);
        const height = parseFloat(document.getElementById("height").value);
        const activity = document.getElementById("activity").value;

        if (!age || !gender || !weight || !height || !activity) {
          document.getElementById("dietResult").textContent = "Please fill all fields.";
          return;
        }

        let bmr = gender === "male"
          ? 10*weight + 6.25*height - 5*age + 5
          : 10*weight + 6.25*height - 5*age - 161;

        let multiplier = activity === "sedentary" ? 1.2 : activity === "moderate" ? 1.55 : 1.9;
        let calories = Math.round(bmr * multiplier);

        let foodPlan = `
          Recommended Daily Calories: <b>${calories}</b> kcal<br><br>
          Example Indian Diet Plan:<br>
          - Breakfast: 2 Idlis + Sambar + Coconut Chutney<br>
          - Lunch: 2 Chapati + Dal + Mixed Veg Sabzi<br>
          - Snack: Handful of Nuts or Poha<br>
          - Dinner: 1 Bowl Rice + Fish Curry / Paneer Curry + Salad
        `;
        document.getElementById("dietResult").innerHTML = foodPlan;
      });

      // Sleep Tracker
      document.getElementById("sleepQuality").addEventListener("input", (e) => {
        document.getElementById("qualityValue").textContent = e.target.value;
      });

      document.getElementById("sleepForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const bedtime = document.getElementById("bedtime").value;
        const wakeuptime = document.getElementById("wakeuptime").value;
        const quality = parseInt(document.getElementById("sleepQuality").value);

        if (!bedtime || !wakeuptime) {
          document.getElementById("sleepResult").textContent = "Please enter both times.";
          return;
        }

        let [bh,bm] = bedtime.split(":").map(Number);
        let [wh,wm] = wakeuptime.split(":").map(Number);
        let bedMins = bh*60+bm, wakeMins = wh*60+wm;
        if (wakeMins < bedMins) wakeMins += 24*60;
        let sleepHrs = (wakeMins-bedMins)/60;

        let msg = `You slept for <b>${sleepHrs.toFixed(1)}</b> hours.<br>`;
        msg += `Sleep Quality: <b>${quality}/10</b><br>`;
        if (sleepHrs < 6) msg += "⚠️ You are sleep deprived. Try to rest more.<br>";
        else if (sleepHrs > 9) msg += "💤 You may be oversleeping.<br>";
        else msg += "✅ Healthy sleep duration.<br>";
        document.getElementById("sleepResult").innerHTML = msg;
      });

      // Dream Journal
      const dreamForm = document.getElementById("dreamForm");
      const dreamText = document.getElementById("dreamText");
      const dreamHistory = document.getElementById("dreamHistory");

      dreamForm.addEventListener("submit", (e) => {
        e.preventDefault();
        if (dreamText.value.trim() === "") return;
        const entry = document.createElement("div");
        entry.className = "p-3 border rounded-lg bg-gray-50";
        entry.innerHTML = `<b>${new Date().toLocaleString()}</b>: ${dreamText.value}`;
        dreamHistory.prepend(entry);
        dreamText.value = "";
      });
    });
  </script>
</body>
        </html>
