<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shakura</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e0e5ec; /* Light Neumorphic background */
            --shadow-color-light: #ffffff;
            --shadow-color-dark: #a3b1c6;
            --text-color: #555;
            --accent-color: #d81b60;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Playfair Display', serif;
            background-color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            overflow: hidden;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        /* Neumorphic Yin Yang Container */
        .yin-yang-container {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: var(--primary-color);
            box-shadow: 8px 8px 15px var(--shadow-color-dark),
                       -8px -8px 15px var(--shadow-color-light);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: spin 8s linear infinite;
        }
        
        .yin-yang {
            position: relative;
            width: 100px;
            height: 200px;
            border-top: 100px solid black;
            border-left: 100px solid black;
            border-bottom: 100px solid white;
            border-right: 100px solid white;
            border-radius: 50%;
            border-color: transparent transparent black black;
        }

        .yin-yang::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: black;
        }

        .yin-yang::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
        }

        .yin-yang .dot-white {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: white;
        }
        
        .yin-yang .dot-black {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: black;
        }

        /* Hero title and animation */
        h1 {
            font-family: 'Noto Serif JP', serif;
            font-size: 4rem;
            margin-top: 40px;
            color: var(--text-color);
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
            animation-delay: 1s;
        }

        /* Keyframe animations */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="hero">
        <div class="yin-yang-container">
            <div class="yin-yang">
                <div class="dot-white"></div>
                <div class="dot-black"></div>
            </div>
        </div>
        <h1>Shakura</h1>
    </div>
    
</body>
</html>
