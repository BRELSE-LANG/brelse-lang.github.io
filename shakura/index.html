<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koi Yin Yang</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden;
        }

        .koi-container {
            position: relative;
            width: 300px;
            height: 300px;
            animation: container-rotate 10s linear infinite;
        }

        .koi {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: transparent;
            border-radius: 50%;
            z-index: 1;
        }

        /* Black Koi */
        .koi.black {
            top: 0;
            left: 0;
            animation: black-koi-move 10s linear infinite;
        }

        /* White Koi */
        .koi.white {
            top: 150px;
            left: 150px;
            animation: white-koi-move 10s linear infinite;
        }

        .koi-body {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid black;
            box-sizing: border-box;
            background-color: black;
            transform: scaleX(-1); /* Flip horizontally to face the other way */
        }

        .koi.white .koi-body {
            background-color: white;
            transform: scaleX(1); /* Flip back to original */
        }

        .koi-head {
            position: absolute;
            width: 50%;
            height: 50%;
            border-radius: 50%;
            top: 25%;
            left: 50%;
        }

        .koi.black .koi-head {
            background-color: white;
        }

        .koi.white .koi-head {
            background-color: black;
        }

        .koi-tail {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 50%;
            left: 0;
            border-radius: 50%;
            background-color: black;
        }

        .koi.white .koi-tail {
            background-color: white;
        }
        
        /* The "dots" for the eyes */
        .koi-eye {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            z-index: 2;
            animation: eye-transform 10s linear infinite;
        }

        .koi.black .koi-eye {
            background-color: white;
            top: 25px;
            left: 70px;
        }

        .koi.white .koi-eye {
            background-color: black;
            bottom: 25px;
            left: 70px;
        }

        /* --- Animation Keyframes --- */
        @keyframes container-rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes black-koi-move {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(150px, 150px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        @keyframes white-koi-move {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(-150px, -150px);
            }
            100% {
                transform: translate(0, 0);
            }
        }
    </style>
</head>
<body>
    <div class="koi-container">
        <div class="koi black">
            <div class="koi-body"></div>
            <div class="koi-head"></div>
            <div class="koi-tail"></div>
            <div class="koi-eye"></div>
        </div>
        <div class="koi white">
            <div class="koi-body"></div>
            <div class="koi-head"></div>
            <div class="koi-tail"></div>
            <div class="koi-eye"></div>
        </div>
    </div>
</body>
</html>
