<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yin Yang Transformation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden;
        }

        .yin-yang-container {
            position: relative;
            width: 300px;
            height: 300px;
            animation: rotate 10s linear infinite;
        }

        .yin-yang-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid black;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        .yin-yang-circle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background-color: black;
            border-top-left-radius: 150px;
            border-bottom-left-radius: 150px;
        }

        .yin-yang-circle::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background-color: white;
            border-top-right-radius: 150px;
            border-bottom-right-radius: 150px;
        }

        .half-circle {
            position: absolute;
            top: 50%;
            width: 50%;
            height: 50%;
            border-radius: 50%;
            z-index: 1;
        }

        .half-circle.black {
            left: 0;
            background-color: white;
        }

        .half-circle.white {
            right: 0;
            background-color: black;
        }

        .dot {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            z-index: 2;
            transition: transform 1s ease-in-out;
        }

        .dot.white-on-black {
            background-color: white;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .dot.black-on-white {
            background-color: black;
            bottom: 25%;
            left: 50%;
            transform: translate(-50%, 50%);
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="yin-yang-container">
        <div class="yin-yang-circle">
            <div class="half-circle black"></div>
            <div class="half-circle white"></div>
        </div>
        <div class="dot white-on-black"></div>
        <div class="dot black-on-white"></div>
    </div>
    <script>
        const yinYangContainer = document.querySelector('.yin-yang-container');
        const whiteDot = document.querySelector('.white-on-black');
        const blackDot = document.querySelector('.black-on-white');

        // Initial state for dots
        let whiteDotIsUp = true;

        yinYangContainer.addEventListener('animationiteration', () => {
            if (whiteDotIsUp) {
                // Swap the dots
                whiteDot.style.transform = 'translate(-50%, 50%)';
                blackDot.style.transform = 'translate(-50%, -50%)';
            } else {
                // Return to original state
                whiteDot.style.transform = 'translate(-50%, -50%)';
                blackDot.style.transform = 'translate(-50%, 50%)';
            }
            whiteDotIsUp = !whiteDotIsUp;
        });
    </script>
</body>
</html>
