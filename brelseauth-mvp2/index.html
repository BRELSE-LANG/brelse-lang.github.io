<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BrelseAuth ‚Äì Tactile Authentication</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f9f8f6;
      font-family: 'Inter', sans-serif;
    }
    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
    }
    .dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin: 4px;
      display: inline-block;
      background-color: #ddd;
      cursor: pointer;
    }
    .dot.active {
      background-color: black;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center px-4 text-center text-[#1a1a1a]">

  <h1 class="text-4xl font-bold mb-2">üîê BrelseAuth</h1>
  <p class="text-lg mb-6">Tactile Authentication Demo</p>

  <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md border border-gray-200">
    <h2 class="text-xl font-semibold mb-4">Tap your code to unlock</h2>

    <!-- Mode Toggle -->
    <div class="mb-4">
      <label for="mode" class="font-medium mr-2">Mode:</label>
      <select id="mode" class="border border-gray-300 rounded px-2 py-1" onchange="toggleInput()">
        <option value="braille">Braille</option>
        <option value="morse">Morse</option>
        <option value="hybrid">Hybrid</option>
      </select>
    </div>

    <!-- Braille Grid -->
    <div id="brailleInput" class="mb-4 grid grid-cols-3 gap-2 justify-center">
      <div class="dot" onclick="toggleDot(0)"></div>
      <div class="dot" onclick="toggleDot(1)"></div>
      <div class="dot" onclick="toggleDot(2)"></div>
      <div class="dot" onclick="toggleDot(3)"></div>
      <div class="dot" onclick="toggleDot(4)"></div>
      <div class="dot" onclick="toggleDot(5)"></div>
    </div>

    <!-- Morse Buttons -->
    <div id="morseInput" class="mb-4 hidden">
      <button onclick="addMorse('.')" class="px-3 py-1 rounded bg-gray-800 text-white mx-1">‚Ä¢</button>
      <button onclick="addMorse('-')" class="px-3 py-1 rounded bg-gray-800 text-white mx-1">‚Äì</button>
      <button onclick="confirmMorseChar()" class="px-3 py-1 rounded bg-gray-500 text-white mx-1">‚èé</button>
      <p class="mt-2 text-sm text-gray-600">Current: <span id="morseBuffer"></span></p>
    </div>

    <!-- Set & Verify -->
    <button onclick="setPasscode()" class="mt-4 w-full bg-black text-white rounded py-2 font-semibold">Set Passcode</button>
    <input type="text" id="verifyInput" class="mt-4 w-full border rounded p-2 text-center" placeholder="Enter Code to Verify"/>
    <button onclick="verifyCode()" class="mt-3 w-full bg-gray-900 text-white rounded py-2 font-semibold">Verify</button>

    <p id="resultMsg" class="mt-3 text-sm font-medium"></p>
  </div>

  <script>
    let brailleState = [0, 0, 0, 0, 0, 0];
    let morseSequence = '';
    let morseBuffer = '';
    let storedCode = '';

    function toggleDot(index) {
      brailleState[index] = brailleState[index] === 1 ? 0 : 1;
      document.querySelectorAll('#brailleInput .dot')[index].classList.toggle('active');
    }

    function addMorse(symbol) {
      morseBuffer += symbol;
      document.getElementById('morseBuffer').textContent = morseBuffer;
    }

    function confirmMorseChar() {
      morseSequence += morseBuffer + ' ';
      morseBuffer = '';
      document.getElementById('morseBuffer').textContent = '';
    }

    function setPasscode() {
      const mode = document.getElementById('mode').value;
      if (mode === 'braille') {
        storedCode = brailleState.join('');
      } else if (mode === 'morse') {
        storedCode = morseSequence.trim();
        morseSequence = '';
      } else {
        storedCode = brailleState.join('') + ' | ' + morseSequence.trim();
        morseSequence = '';
      }
      document.getElementById('resultMsg').textContent = "‚úîÔ∏è Passcode set!";
      document.getElementById('resultMsg').classList.remove('text-red-500');
      document.getElementById('resultMsg').classList.add('text-green-600');
    }

    function verifyCode() {
      const input = document.getElementById('verifyInput').value.trim();
      if (input === storedCode) {
        document.getElementById('resultMsg').textContent = "‚úÖ Access Granted!";
        document.getElementById('resultMsg').classList.remove('text-red-500');
        document.getElementById('resultMsg').classList.add('text-green-600');
      } else {
        document.getElementById('resultMsg').textContent = "‚ùå Incorrect Code.";
        document.getElementById('resultMsg').classList.remove('text-green-600');
        document.getElementById('resultMsg').classList.add('text-red-500');
      }
    }

    function toggleInput() {
      const mode = document.getElementById('mode').value;
      document.getElementById('brailleInput').style.display = mode === 'morse' ? 'none' : 'grid';
      document.getElementById('morseInput').style.display = mode === 'braille' ? 'none' : 'block';
    }
  </script>
</body>
</html>
